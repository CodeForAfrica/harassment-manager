<div class="container">
  <button mat-icon-button
          class="close-button"
          [mat-dialog-close]="false"
          aria-label="close">
      <mat-icon>close</mat-icon>
  </button>
  <div class="title-container">
    <h1 mat-dialog-title>{{actionTitle}}</h1>
  </div>
  <div class="message">
    {{actionText}} <a [href]="learnMoreLink" target="_blank" rel="noopener">Learn more</a>
  </div>

  <div class="buttons-container">
    <button mat-button
            class="cancel-button action-button-stroked"
            [mat-dialog-close]="false">
      Cancel
    </button>
    <button mat-button
            class="action-button"
            [mat-dialog-close]="true">
      {{confirmationText}}
    </button>
  </div>
</div>
