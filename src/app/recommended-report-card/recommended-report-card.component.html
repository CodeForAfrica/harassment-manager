<mat-card>
  <div class="report-data-contents">
    <img [src]="reportData.icon" [alt]="getAltText(reportData.icon)">
    <div class="report-data-description">
      <h2>{{reportName}}</h2>
      <div class="description">
        <span>{{description}}</span>
        <span class="unscored-definition" *ngIf="reportData.name === 'Unable to score'" #tooltip="matTooltip"
          matTooltip="Sometimes there can be errors when coming up with a toxicity score. This can happen if the language isn't recognized or reasons that could be listed here."
          matTooltipClass="unscored-tooltip" matTooltipPosition="above" tabindex="0">
          scored <mat-icon>info_outline</mat-icon>
        </span>
      </div>
    </div>
  </div>

  <div class="horizontal-divider"></div>

  <div class="buttons" [class.two-buttons]="reportData.name==='High'">
    <button mat-button color="primary" class="view-comments-button" (click)="handleViewCommentsClicked()">
      <mat-icon [class.loading-color]="loading">remove_red_eye</mat-icon>
      <span *ngIf="loading" class="loading-span loading-color comment-text-count">Loading comments...</span>
      <span *ngIf="!loading" class="comment-text-count">{{viewCommentTextCommentCount}}</span>
    </button>
    <button mat-button class="add-all-to-report-button" color="primary"
      [disabled]="loading || addAllWasClicked || reportCommentsEmpty" (click)="handleAddToReportClicked()"
      *ngIf="!loading && reportData.name==='High'">
      <mat-icon [svgIcon]="addAllIcon"></mat-icon>
      <span *ngIf="!addAllWasClicked" class="comment-text-count">Add All to Report</span>
      <span *ngIf="addAllWasClicked" class="comment-text-count">Added to Report</span>
    </button>
  </div>
</mat-card>
