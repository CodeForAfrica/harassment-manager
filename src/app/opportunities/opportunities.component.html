<div class="header">
  <h1 class="title" i18n>Opportunities</h1>
  <p class="subtitle" i18n>
    Do you want to take an active role in combating online abuse? Join us!
  </p>
  <img src="opportunities_illustration.svg" class="{{dir}}"/>
</div>

<!-- Note: Wrapper div is required to prevent the side menu "sticky" layout
     option from continuing beyond the bounds of the wrapper. -->
<div class="content-wrapper">
  <div class="content">
    <app-opportunity-card *ngFor="let opportunity of opportunities" [title]="opportunity.title" [url]="opportunity.url"
      [excerpt]="opportunity.excerpt" [image]="opportunity.image" [date]="opportunity.date" [tags]="opportunity.tags">
    </app-opportunity-card>
  </div>
</div>
