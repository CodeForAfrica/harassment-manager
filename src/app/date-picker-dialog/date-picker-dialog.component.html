<div class="container">
  <h1 mat-dialog-title class="title">Set Custom Date Range</h1>
  <button mat-icon-button
          class="cancel-button"
          color="primary"
          (click)="onCancel()"
          aria-label="Close.">
    <mat-icon>close</mat-icon>
  </button>
  <div mat-dialog-content>
    <app-date-range-picker cdkFocusInitial #dateRangePicker></app-date-range-picker>
  </div>
  <div mat-dialog-actions>
    <button mat-button
            class="reset-button"
            (click)="dateRangePicker.resetDates()">Reset</button>
    <button mat-button
            class="action-button apply-button"
            [mat-dialog-close]="dateRangePicker.dateFilter"
            >Apply</button>
  </div>
</div>
