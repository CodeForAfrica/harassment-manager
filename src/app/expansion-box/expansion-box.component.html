<div class="expansion-box" (click)="handleClick()">
  <div class="expansion-box-header" [ngClass]="{'panel-open': panelOpen}">
    <span class="box-header">
      <ng-content select="[expansion-box-header]"></ng-content>
    </span>
    <span class="box-toggle"
          [class.disabled]="disabled"
          role="button"
          tabindex="0"
          (keydown.enter)="handleClick()"
          [attr.aria-label]="panelOpen ? 'Hide additional information.' : 'Show additional information'">
      <mat-icon>{{panelOpen ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}</mat-icon>
    </span>
  </div>

  <div class="expansion-box-body" [ngClass]="{'panel-open': panelOpen}">
    <ng-content select="[expansion-box-body]"></ng-content>
  </div>
</div>
