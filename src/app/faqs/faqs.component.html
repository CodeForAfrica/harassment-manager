<div class="header">
    <h1 class="title" i18n>How it Works</h1>
    <p class="subtitle" i18n>
        Answers to frequently asked questions
    </p>
    <img src="Illustration.svg" />
</div>

<!-- Note: Wrapper div is required to prevent the side menu "sticky" layout
     option from continuing beyond the bounds of the wrapper. -->
<div class="content-wrapper">
    <app-scrollable-side-menu class="side-menu" [sideMenuSections]="sideMenuSections">
    </app-scrollable-side-menu>

    <div class="content">
        <div *ngFor="let faq of faqContent" class={{faq.selector}}>
            <h2>{{faq.title}}</h2>

            <mat-expansion-panel disabled expanded>
                <div class="panel-content">
                    <div class="text">
                        <p [innerHTML]="faq.content">
                        </p>
                    </div>
                </div>
            </mat-expansion-panel>
        </div>

    </div>
</div>
