<div class="container">
  <button mat-icon-button
          class="close-button"
          [mat-dialog-close]="false"
          aria-label="close">
      <mat-icon>close</mat-icon>
  </button>
  <div class="title-container">
    <h1 mat-dialog-title i18n>Are you sure you want to start over?</h1>
  </div>
  <div class="message" i18n>
    Restarting will remove all comments from this report so that you can start over. You may only create one report at a time.
  </div>

  <div class="buttons-container">
    <button mat-button
            class="action-button-stroked no-button"
            [mat-dialog-close]="false" i18n>
      No thanks
    </button>
    <button mat-button
            class="action-button"
            [mat-dialog-close]="true" i18n>
      Yes, start report over
    </button>
  </div>
</div>
