<div class="header">
  <h1>Support Resources</h1>
  <div class="subtitle">
    Processing harmful content can be tough, but you're not alone in this process. There are people and tools to support you each step of the way.
  </div>
</div>

<!-- Note: Wrapper div is required to prevent the side menu "sticky" layout
     option from continuing beyond the bounds of the wrapper. -->

    <div class="get-informed">
      <h1>Get Informed</h1>

      <app-find-support-list-item
