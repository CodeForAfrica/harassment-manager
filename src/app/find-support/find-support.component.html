<div class="header">
  <h1 class="title">Support Resources</h1>
  <p class="subtitle">
    Processing harmful content can be tough, but you're not alone in this
    process. There are people and tools to support you each step of the way.
  </p>
  <img src="/find_support_illustration.svg" />
</div>

<!-- Note: Wrapper div is required to prevent the side menu "sticky" layout
     option from continuing beyond the bounds of the wrapper. -->
<div class="content-wrapper">
  <app-scrollable-side-menu
    class="side-menu"
    [sideMenuSections]="sideMenuSections"
  >
  </app-scrollable-side-menu>

  <div class="content">
    <div class="get-informed">
      <h2>Get Informed</h2>

      <app-find-support-list-item
        title="OnlineSOS Action Center"
        url="https://onlinesos.org/action-center"
        icon="/Online-Sos-logo.svg"
      >
      </app-find-support-list-item>

      <app-find-support-list-item
        title="PEN America Online Harassment Field Manual"
        url="https://onlineharassmentfieldmanual.pen.org/"
        icon="/pen_amerrican_logo.svg"
      >
      </app-find-support-list-item>
    </div>

    <div class="explore-digital-tools">
      <h2>Explore Digital Tools</h2>
      <app-find-support-list-item
        title="Block Party"
        url="https://www.blockpartyapp.com/"
        icon="block_party.svg"
      >
      </app-find-support-list-item>

      <app-find-support-list-item
        title="HeartMob"
        url="https://iheartmob.org/"
        icon="/heart_mob.svg"
      >
      </app-find-support-list-item>

      <app-find-support-list-item
        title="Squadbox"
        url="https://squadbox.org/"
        icon="/squad_box.svg"
      >
      </app-find-support-list-item>
    </div>

      <!-- TODO: Add/remove organizations here. -->

      <div class="tile-row">
        <app-find-support-tile

        <app-find-support-tile

      <div class="tile-row">

      <div class="tile-row">

      <div class="tile-row">
