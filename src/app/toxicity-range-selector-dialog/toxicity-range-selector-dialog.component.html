<div class="container">
  <h1 mat-dialog-title>Select Custom Range</h1>
  <button mat-icon-button
          class="cancel-button"
          color="primary"
          (click)="onCancel()"
          aria-label="Cancel.">
    <mat-icon>close</mat-icon>
  </button>
  <div mat-dialog-content>
    <!-- Note: Error messages are not required because the input auto-corrects invalid values. -->
    <div class="description">
      Show posts between
      <mat-form-field>
        <input matInput
               class="min-score-input"
               type="number"
               min=0
               max=100
               [formControl]="minScoreFormControl">
        <span matSuffix>%</span>
      </mat-form-field>
      to
      <mat-form-field>
        <input matInput
               class="max-score-input"
               type="number"
               min=0
               max=100
               [formControl]="maxScoreFormControl">
        <span matSuffix>%</span>
      </mat-form-field>
      harmful.
    </div>
    <div class="horizontal-divider top"></div>
    <app-toxicity-range-filter
      [toxicityRangeFilter]="toxicityFilter"
      (toxicityRangeFilterChange)="toxicityFilterChanged($event)"
      #rangePicker>
    </app-toxicity-range-filter>
    <div class="horizontal-divider bottom"></div>
  </div>
  <mat-checkbox color="primary"
                [formControl]="unscoredFormControl">
    Also include comments we were unable to score.
  </mat-checkbox>
  <div class="dialog-actions">
    <button mat-raised-button
            class="action-button apply-button"
            color="primary"
            [mat-dialog-close]="toxicityFilter"
            cdkFocusInitial>
      Apply
    </button>
  </div>
</div>
