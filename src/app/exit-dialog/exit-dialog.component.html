<div class="container exit-dialog">
    <div class="exit-title-container">
        <h1 mat-dialog-title>Close this report?</h1>
        <button mat-icon-button
                class="close-button"
                [mat-dialog-close]="false"
                aria-label="close">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="message">
      Be sure you've saved your report before closing, as you won't be able to access it again within this tool. Also be sure you've blocked or muted any offending accounts before you exit.
    </div>
    <div class="exit-buttons-container">
        <button mat-stroked-button
                color="primary"
                class="stay-button"
                [mat-dialog-close]="false">
                No, stay on this page
        </button>
        <button mat-flat-button
                color="primary"
                [mat-dialog-close]="true">
                Yes, I'm done with this report
        </button>
    </div>
</div>
